    <script>
  function Vowel(v) {
  let obj = { a: 99, e: 99, i: 99, o: 99, u: 99 };
  let small= 99;
  let closest = "";
  for (let char of [..."aeiou"]) {
    let diff = Math.abs(char.charCodeAt(0) - v.charCodeAt(0));
    if (diff < small) {
      small= diff;
      closest= char;
    }
  }
  return closest;
}

console.log(Vowel("z"));
console.log(Vowel("b"));
console.log(Vowel("i"));
console.log(Vowel("k"));
</script>
