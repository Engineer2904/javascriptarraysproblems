<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     class Node
{
    constructor()
    {
        this.data = 0;
        this.next = null;
    }
}
 

function newNode(key)
{
    temp = new Node();
    temp.data = key;
    temp.next = null;
    return temp;
}
 

function printList(node)
{
    while (node != null)
    {
        document.write(node.data+" ");
        node = node.next;
    }
}
 

function merge(h1, h2)
{
    if (h1 == null)
        return h2;
     if (h2 == null)
         return h1;
 
   
     if (h1.data < h2.data)
     {
         h1.next = merge(h1.next, h2);
         return h1;
     }
     else
     {
         h2.next = merge(h1, h2.next);
         return h2;
     }
}
 

head1 = newNode(1);
head1.next = newNode(30);
head1.next.next = newNode(35);

head2 = newNode(0);
head2.next = newNode(20);
head2.next.next = newNode(41);
 

mergedhead = merge(head1, head2);
printList(mergedhead);
    </script>
</body>
</html>
